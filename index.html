<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db1bdf9e61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>El-Counter</title>
</head>
<body>
    <div class="container">
        <h1>COUNTER</h1>
        <div class="output">
            <p id="output">0</p>
        </div>
        <button class="btn increment-btn" onclick="increment()">+</button>
        <button class="btn decrement-btn" onclick="decrement()">-</button>
        <button class="btn reset-btn" onclick="reset()"><i class="fa-solid fa-arrow-rotate-right" style="color: #606060;"></i></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
